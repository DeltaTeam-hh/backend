
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monivalinnan lisäys</title>
</head>
<body>

<form action="#" th:action="@{/savemonivalinnat}" method="post">
    <div class="kysymys">
        <label>Kysymysteksti:</label>
        <input type="text" name="kysymysTeksti" required>
    </div>
    <div id="optionsContainer">
        <label>Vastausvaihtoehdot:</label>
        <input type="text" name="options" required>
        <button type="button" onclick="addOption()">Lisää vastausvaihtoehto</button>
    </div>
    <!-- Hidden input field to include kyselyId -->
    <input type="hidden" name="kyselyId" th:value="${kyselyId}">
    <button type="submit">Tallenna kysymys</button>
</form>
    
    <script>
        function addOption() {
            var optionsContainer = document.getElementById('optionsContainer');
            var newOptionInput = document.createElement('input');
            newOptionInput.type = 'text';
            newOptionInput.name = 'options';
            newOptionInput.placeholder = 'New Option';
            optionsContainer.appendChild(newOptionInput);
        }
    </script>

</body>
</html>
